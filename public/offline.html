<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarSelling - Offline</title>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: #1e293b;
    }
    
    .container {
      text-align: center;
      max-width: 500px;
      padding: 40px;
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: #3b82f6;
      margin-bottom: 20px;
      font-size: 2rem;
    }
    
    p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      line-height: 1.6;
      color: #64748b;
    }
    
    .btn {
      background-color: #3b82f6;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }
    
    .btn:hover {
      background-color: #2563eb;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸš—</div>
    <h1>You're Offline</h1>
    <p>Don't worry! CarSelling works offline too. Your content will sync when you're back online.</p>
    <p>Please check your internet connection and try again.</p>
    <button class="btn" onclick="window.location.reload()">Try Again</button>
  </div>
</body>
</html>
